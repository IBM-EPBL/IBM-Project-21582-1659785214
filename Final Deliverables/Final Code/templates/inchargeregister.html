<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incharge Register page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body{
            background-color: #DDDDDD;
        }
        .colormine{
            color: white;
        }
        .bold{
            font-weight: bold;
        }
        .center {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        form{
            width: 30%;
        }
    </style>
</head>
<body>
  <nav class="h1 navbar navbar-light p-3 mb-2 bg-dark text-white justify-content-between">
      <a class="navbar-brand">Register Page</a>
  </nav>
  <form action="/inchargeregister" method="POST" class="center">
        <h5 class="msg" style="color:red;">{{ msg1 }}</h5>
        <h5 class="msg" style="color:red;">{{ msg2 }}</h5>
        <div class="form-group">
            <label for="Hospitalname">Hospital Name</label>
            <input type="text" name="hospitalname" class="form-control" id="Hospitalname" placeholder="Enter Hospital name" required>
        </div> 
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="email" class="form-control" id="Email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="tel" id="phone" name="phonenumber" class="form-control" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        </div>
        <div class="form-group">
            <label for="District">District</label>
            <input type="text" name="district" class="form-control" id="District" placeholder="Enter District" required>
        </div>
        <div class="form-group">
            <label for="PINCODE">PIN CODE</label>
            <input type="text" name="pincode" class="form-control" id="PINCODE" placeholder="Enter PINCODE" required>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" name="address" class="form-control" id="Address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" class="form-control" id="Password" placeholder="Password" onkeyup='check();' required>
        </div>
        <div class="form-group">
            <label for="RetypePassword">Re-Type Password</label>
            <input type="password" name="retypepassword" class="form-control" id="RetypePassword" placeholder="Re-Type Your Password" onkeyup='check();' required>
            <span id='message'></span>
        </div>
        <div>
            Already a User ? Click to <a href="{{url_for('inchargelogin')}}">Login</a>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
        <br>
        <br>
        <br>
        <br><br>
        <br>
        <br>
        <br><br>
        <br>
        <br>
        <br>
    </form>
    <script>
        var check = function() {
            if (document.getElementById('Password').value == document.getElementById('RetypePassword').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
            } 
            else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not Matching';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
