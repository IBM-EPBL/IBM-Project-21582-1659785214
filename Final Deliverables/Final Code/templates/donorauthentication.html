<!DOCTYPE html>  
<html>  
<head>  
    <title>OTP Verification</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background-color: #DDDDDD;
        }
        .colormine{
            color: white;
        }
        .bold{
            font-weight: bold;
        }
        .center {
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        form{
            width: 30%;
        }
    </style>
 
</head>  
  
<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#"><span class="colormine bold">Donor Authentication</span></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h4 class="display-6"> One-time password has been sent to the email id. Please check the email {{email}} for the verification.</h4>
        </div>
    </div>

    <form action = "/donorvalidate"  method="post" class="center">  
        <div class="form-group">
            <label>Email</label>
            <input type="text" value="{{email}}" class="form-control" name="email" readonly>
        </div>
        <div class="form-group">
            <label>Enter OTP:</label>    
            <input type="text" class="form-control" name="otp">  
        </div>
        <input type="submit" value="Submit">
    </form>  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
</body>  
</html>
