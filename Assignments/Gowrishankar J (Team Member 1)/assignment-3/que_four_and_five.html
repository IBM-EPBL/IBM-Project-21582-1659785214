<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Watson Assitant</title>
	<style type="text/css">
		.ne{
			background-color: #1C6DD0;
			border: solid;
			border-width: 10px;
			border-color: #354259;
		}
		h1 { color: ghostwhite ; font-family: 'Helvetica Neue', sans-serif; font-size: 100px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
	</style>
</head>
<body>
<section class="ne">
	<center>
		<h1>Gowrishankar's Hospital</h1>
		<script>
		  window.watsonAssistantChatOptions = {
		    integrationID: "246540bb-f764-4d85-bfa2-1be8e276efca", // The ID of this integration.
		    region: "au-syd", // The region your integration is hosted in.
		    serviceInstanceID: "bb818858-c1b7-4b92-9400-fba82d576f84", // The ID of your service instance.
		    onLoad: function(instance) { instance.render(); }
		  };
		  setTimeout(function(){
		    const t=document.createElement('script');
		    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
		    document.head.appendChild(t);
		  });
		</script>
	</center>
</section>
</body>
</html>
