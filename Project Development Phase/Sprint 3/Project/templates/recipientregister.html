<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
  <style type="text/css">

        .msg,.login{
            text-align: center;
            margin-top: 25px;
            margin-bottom:25px;
        }

        form{
            width: 30%;
        }
        .center {
          position: absolute;
          left: 0;
          right: 0;
          margin: auto;
        }
    </style>
</head>
<body>
  <nav class="h1 navbar navbar-light p-3 mb-2 bg-primary text-white justify-content-between">
      <a class="navbar-brand">RECIPIENT Register Page</a>
  </nav>
  <form action="/recipientregister" method="POST" class="center">
        <h5 class="msg" style="color:red;">{{ msg1 }}</h5>
        <h5 class="msg" style="color:red;">{{ msg2 }}</h5>
        <div class="form-group">
            <label for="Username">User Name</label>
            <input type="text" name="username" class="form-control" id="Username" onkeypress="clsAlphaNoOnly(event)" onpaste="return false;" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="Firstname">First Name</label>
            <input type="text" name="firstname" class="form-control" id="Firstname" onkeypress="clsAlphaOnly(event)" onpaste="return false;" placeholder="Enter Firstname" required>
        </div>
        <div class="form-group">
            <label for="Lastname">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="Lastname" onkeypress="clsAlphaOnly(event)" onpaste="return false;" placeholder="Enter Lastname" required>
        </div>
        <div class="form-group">
            <label for="gender" class="control-label">Gender</label>
            <div>
                <select class="form-control" id="Gender" name="gender">
                    <option value="Others">Others</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>          
            </div>
        </div>    
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" name="age" id="Age" class="form-control" onkeypress="clsNoOnly(event)" onpaste="return false;" placeholder="Enter Age" min="1" max="120" step="1" required>
        </div>
        <div class="form-group">
            <label for="Blood">Blood Group</label>
            <input type="text" name="blood" id="Blood" class="form-control" placeholder="Enter Blood Group as A+ or O+ etc." required>
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="email" class="form-control" id="Email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="tel" id="phone" name="phonenumber" class="form-control" onkeypress="clsNoOnly(event)" onpaste="return false;" placeholder="1234567890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        </div>
        <div class="form-group">
            <label for="District">District</label>
            <input type="text" name="district" class="form-control" id="District" onkeypress="clsAlphaOnly(event)" onpaste="return false;" placeholder="Enter District" required>
        </div>
        <div class="form-group">
            <label for="PINCODE">PIN CODE</label>
            <input type="text" name="pincode" class="form-control" id="PINCODE" onkeypress="clsNoOnly(event)" onpaste="return false;" placeholder="Enter PINCODE" required>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" class="form-control" id="Password" placeholder="Password" onkeyup='check();' required>
        </div>
        <div class="form-group">
            <label for="RetypePassword">Re-Type Password</label>
            <input type="password" name="retypepassword" class="form-control" id="RetypePassword" placeholder="Re-Type Your Password" onkeyup='check();' required>
            <span id='message'></span>
        </div>
        <div>
            Already a User ? Click to <a href="{{url_for('recipientlogin')}}">Login</a>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
        <br>
        <br>
    </form>
    <script>
        var check = function() {
            if (document.getElementById('Password').value == document.getElementById('RetypePassword').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
            } 
            else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Not Matching';
            }
        }
        function clsAlphaNoOnly (e) {  // Accept only alpha numerics, no special characters 
            var regex = new RegExp("^[a-zA-Z0-9 ]+$");
            var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
            if (regex.test(str)) {
                return true;
            }
        
            e.preventDefault();
            return false;
        }
        function clsAlphaOnly (e) {  // Accept only alphabets, no special characters 
            var regex = new RegExp("^[a-zA-Z]+$");
            var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
            if (regex.test(str)) {
                return true;
            }
        
            e.preventDefault();
            return false;
        }
        function clsNoOnly (e) {  // Accept only numerics, no special characters 
            var regex = new RegExp("^[0-9 ]+$");
            var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
            if (regex.test(str)) {
                return true;
            }
        
            e.preventDefault();
            return false;
        }
    </script>
</body>
</html>
