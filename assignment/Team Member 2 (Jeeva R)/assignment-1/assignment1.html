<!DOCTYPE html>
<html>

<head>
	<!-- Import bootstrap cdn -->
	<style type="text/css">
		.navbar .navbar-inverse .navbar-header .navbar-brand {
        display: block;
        text-align:center;
        float: none;
        vertical-align: top;
		}

		.navbar.navbar-inverse .navbar-header{
		  float: none; 
		}
	</style>
	<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">

	<!-- Import jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity=
"sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
	</script>
	
	<script src=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity=
"sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous">
	</script>
</head>

<body style="background-color: #DAEAF1;">

	

	<nav class="navbar navbar-inverse btn-primary">
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-md-12">
	                <div class="navbar-header">
	                    <a class="navbar-brand btn-primary"> Registration page </a>
	                </div>
	            </div>
	        </div>
	    </div>
	</nav>

	<br>




	<div class="container mt-2 ml-2">
		<div class="form-group row">
			<div class="col-sm-7">
				<div class="form-group row">
					<label for="description"
						class="col-sm-5 col-form-label">
						Name
					</label>
					<div class="col-sm-7">
						<input type="text"
							class="form-control"
							placeholder="Enter Your Name">
					</div>
				</div>
				<div class="form-group row">
					<label for="description"
						class="col-sm-5 col-form-label">
						Qualification
					</label>
					<div class="col-sm-7">
						<input type="text"
							class="form-control"
							placeholder="Enter Your Qualification">
					</div>
				</div>
				<div class="form-group row">
					<label for="description"
						class="col-sm-5 col-form-label">
						Age
					</label>
					<div class="col-sm-7">
						<input type="number"
							class="form-control"
							placeholder="Enter Your Age">
					</div>
				</div>
				<div class="form-group row">
					<label for="description"
						class="col-sm-5 col-form-label">
						E-mail
					</label>
					<div class="col-sm-7">
						<input type="text"
							class="form-control"
							placeholder="Enter Your E-mail">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-5"></div>
					<div class="col-sm-7">
						<button type="button"
							class="btn btn-primary btn-md">
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	

</body>

</html>
